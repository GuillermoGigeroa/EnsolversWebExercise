<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ensolvers Web Exercise</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="loadExamples">Load examples</button>
    <div id="AppContainer">
        <div id="foldersBox">
            <ul>
                <li class="center">
                    Folders
                </li>
            </ul>
            <ul id="folders">
            </ul>
            <ul class="folders2">
                <li>
                    <input type="text" placeholder="New folder" id="newFolderName">
                </li>
                <li>
                    <button class="green" id="newFolder">
                        Add
                    </button>
                </li>
            </ul>
            <div class="center">
                <button id="logout" class="red">Logout</button>
            </div>
        </div>
        <div id="insideFoldersBox">
            <ul>
                <li id="folderName" class="center">
                    Folders
                </li>
            </ul>
            <ul id="insideFolder">
            </ul>
            <ul class="folders2">
                <li>
                    <input type="text" placeholder="New task" id="taskText">
                </li>
                <li>
                    <button class="green" id="newTask">
                        Add
                    </button>
                </li>
            </ul>
            <div class="center">
                <button class="red" id="returnToFolders">
                    Return to folders
                </button>
            </div>
        </div>
        <div id="editTaskBox">
            <ul>
                <li id="taskName">
                    Edit task: "XXXX"
                </li>
            </ul>
            <ul class="folders3">
                <li>
                    <input type="text" placeholder="New task name" id="taskTextEdit">
                </li>
                <li>
                    <button class="green" id="editTask">
                        Edit
                    </button>
                    <button class="red" id="cancelEditTask">
                        Cancel
                    </button>
                </li>
            </ul>
        </div>
        <div id="loginBox">
            <b id="wrongUserPass" style="color: red;">Incorrect user or password</b>
            <ul>
                <li>
                    <b class="complete">User:</b>
                    <input class="complete" type="text" placeholder="Enter the username" id="user">
                </li>
                <li>
                    <b class="complete">Password:</b>
                    <input class="complete" type="password" placeholder="Enter the password" id="password">
                </li>
            </ul>
            <ul>
                <li class="center">
                    <button id="login" class="green">Login</button>
                </li>
            </ul>
            <ul class="center grey">
                <li>User: <i>admin</i></li>
                <li>Password: <i>admin</i></li>
            </ul>
        </div>
    </div>
    <script src="./JS/behaviour.js"></script>
</body>
</html>
